<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Perfect Match Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-hearts"></div>

    <div class="container">
        <header class="header">
            <h1>💝 Valentine's Perfect Match Generator 💝</h1>
            <p>Create your perfect Valentine's experience with our AI-powered generators!</p>
        </header>

        <div class="generator-section">
            <div class="generator-card">
                <h2>🎁 Gift Generator</h2>
                <div class="preferences">
                    <select id="giftBudget">
                        <option value="budget">Budget Friendly (< $50)</option>
                        <option value="moderate">Moderate ($50 - $200)</option>
                        <option value="luxury">Luxury (> $200)</option>
                    </select>
                    <select id="giftCategory">
                        <option value="romantic">Romantic</option>
                        <option value="practical">Practical</option>
                        <option value="experience">Experience</option>
                        <option value="creative">Creative</option>
                    </select>
                </div>
                <div class="result-box" id="giftResult">
                    Your perfect gift suggestion will appear here...
                </div>
                <button class="generate-btn" onclick="generateGift()">Generate Perfect Gift</button>
            </div>

            <div class="generator-card">
                <h2>📅 Date Idea Generator</h2>
                <div class="preferences">
                    <select id="dateLocation">
                        <option value="indoor">Indoor</option>
                        <option value="outdoor">Outdoor</option>
                        <option value="both">Either</option>
                    </select>
                    <select id="dateType">
                        <option value="active">Active & Adventure</option>
                        <option value="relaxed">Relaxed & Romantic</option>
                        <option value="creative">Creative & Unique</option>
                    </select>
                </div>
                <div class="result-box" id="dateResult">
                    Your perfect date idea will appear here...
                </div>
                <button class="generate-btn" onclick="generateDate()">Generate Perfect Date</button>
            </div>
        </div>
    </div>

    <div class="mood-indicator" id="moodIndicator">
        💕 Love is in the air!
    </div>

    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
