<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background: #ffe6f2;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #ff0066;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .generator-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,0,102,0.1);
            margin-bottom: 30px;
        }

        .btn {
            background: #ff0066;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.3s, background 0.3s;
            margin: 15px 0;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #e6005c;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #fff0f6;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #333;
            transition: opacity 0.3s;
        }

        .heart {
            color: #ff0066;
            font-size: 1.5em;
            margin: 0 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è Valentine's Generator ‚ù§Ô∏è</h1>
        
        <div class="generator-section">
            <h2>üéÅ Gift Idea Generator</h2>
            <button class="btn" onclick="generateGift()">Generate Gift</button>
            <div id="giftResult" class="result">Click the button to get a gift idea!</div>
        </div>

        <div class="generator-section">
            <h2>üç∑ Date Idea Generator</h2>
            <button class="btn" onclick="generateDate()">Generate Date</button>
            <div id="dateResult" class="result">Click the button to get a date idea!</div>
        </div>
    </div>

    <script>
        const gifts = [
            "Personalized photo puzzle",
            "Custom star map of special date",
            "Love coupon book",
            "Handwritten love letters collection",
            "DIY memory jar",
            "Engraved jewelry",
            "Custom couple portrait",
            "Scented candle with love notes",
            "Adventure box with scratch-off dates",
            "Personalized song playlist"
        ];

        const dates = [
            "Sunset picnic with favorite foods",
            "DIY home spa night with massages",
            "Cooking class for two",
            "Scavenger hunt to meaningful places",
            "Indoor fort movie marathon",
            "Wine tasting under the stars",
            "Recreate your first date",
            "Couples painting night",
            "Dance lesson in living room",
            "Bookstore challenge + coffee date"
        ];

        function generateGift() {
            const result = document.getElementById('giftResult');
            const randomIndex = Math.floor(Math.random() * gifts.length);
            result.innerHTML = `‚ú® ${gifts[randomIndex]} ‚ú®`;
            addHeartsAnimation(result);
        }

        function generateDate() {
            const result = document.getElementById('dateResult');
            const randomIndex = Math.floor(Math.random() * dates.length);
            result.innerHTML = `üíë ${dates[randomIndex]} üíë`;
            addHeartsAnimation(result);
        }

        function addHeartsAnimation(element) {
            element.style.opacity = '0';
            setTimeout(() => {
                element.style.opacity = '1';
                element.innerHTML += '<span class="heart">‚ô•</span>';
                setTimeout(() => {
                    element.innerHTML = element.innerHTML.replace(/‚ô•/g, '');
                }, 500);
            }, 300);
        }
    </script>
</body>
</html>
